<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Anton&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
}

.container {
    max-width: 420px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
}

/* Logo */
.logo {
    max-width: 260px;
    margin: 10px auto 15px auto;
}

/* Titolo */
h1 {
    font-family: 'Anton', sans-serif;
    font-size: 1.6em;
    margin-bottom: 20px;
}

/* Bottoni */
.links {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

.link-btn {
    background: #111;
    border: 2px solid #ff0000;
    color: #ff0000;
    padding: 16px;
    border-radius: 14px;
    font-family: 'Anton', sans-serif;
    font-size: 1.1em;
    text-align: center;
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover uguale per tutti */
.link-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 16px rgba(255, 0, 0, 0.6);
}

/* Disabilitati */
.link-btn.disabled {
    opacity: 0.45;
    cursor: not-allowed;
}

/* Tooltip */
.link-btn.disabled::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -38px;
    left: 50%;
    transform: translateX(-50%);
    background: #000;
    color: #fff;
    padding: 6px 10px;
    border-radius: 8px;
    font-size: 0.75em;
    white-space: nowrap;
    border: 1px solid #ff0000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s;
}

.link-btn.disabled:hover::after {
    opacity: 1;
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" alt="Logo" class="logo">

    <h1>Scopri i miei servizi!</h1>

    <div class="links">

        <!-- 1 -->
        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Gratis
        </div>

        <!-- 2 -->
        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Intermediate
        </div>

        <!-- 3 -->
        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Advanced
        </div>

        <!-- 4 -->
        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Coaching Online
        </div>

    </div>

</div>

</body>
</html>
