<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Anton&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Contenitore principale */
.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 15px;
}

/* Logo */
.logo {
    max-width: 300px;
    height: auto;
    margin: 10px auto 15px auto;
    display: block;
}

/* Titolo */
h1 {
    font-family: 'Anton', sans-serif;
    font-size: 2.2em;
    margin-bottom: 25px;
    color: #ff0000;
}

/* Griglia pulsanti */
.link-grid {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

/* Pulsanti */
.link-button {
    width: 90%;
    max-width: 400px;
    background-color: #ffc439;
    color: #111;
    text-decoration: none;
    padding: 15px 0;
    border-radius: 10px;
    font-weight: bold;
    font-size: 18px;
    transition: background 0.3s, transform 0.2s;
    display: inline-block;
}
.link-button:hover:not(.disabled) {
    background-color: #ffb347;
    transform: scale(1.03);
}

/* Pulsante disabilitato */
.link-button.disabled {
    background-color: #555;
    color: #ccc;
    cursor: not-allowed;
    pointer-events: none;
    position: relative;
}

/* Tooltip per pulsante disabilitato */
.link-button.disabled::after {
    content: "Presto disponibile!";
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ff0000;
    color: #fff;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 12px;
    white-space: nowrap;
    opacity: 0;
    transition: opacity 0.3s;
}
.link-button.disabled:hover::after {
    opacity: 1;
}

/* Mobile */
@media (max-width: 480px) {
    .logo {
        max-width: 220px;
        margin-bottom: 15px;
    }
    h1 {
        font-size: 1.8em;
        margin-bottom: 20px;
    }
    .link-button {
        font-size: 16px;
        padding: 12px 0;
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- Logo -->
    <img src="Logo.png" alt="Logo" class="logo">

    <!-- Titolo -->
    <h1>Scopri i miei servizi!</h1>

    <!-- Pulsanti -->
    <div class="link-grid">
        <a href="index.html" class="link-button">Protocolli Basic</a>
        <a href="#" class="link-button disabled">Protocolli Intermediate</a>
        <a href="#" class="link-button disabled">Protocolli Advanced</a>
        <a href="#" class="link-button disabled">Coaching Online</a>
    </div>
</div>
</body>
</html>
