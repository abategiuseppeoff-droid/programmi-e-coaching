<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Anton&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Contenitore principale */
.container {
    max-width: 480px;
    margin: 20px auto;
    padding: 20px;
    text-align: center;
}

/* Logo */
.logo {
    max-width: 260px;
    margin-bottom: 10px;
}

/* Titolo */
h1 {
    font-family: 'Anton', sans-serif;
    font-size: 2.1em;
    color: #ff0000;
    margin-bottom: 25px;
}

/* Area link */
.links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* Pulsanti */
.link-btn {
    position: relative;
    background: #222;
    padding: 16px;
    border-radius: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

/* Hover come index */
.link-btn:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 18px rgba(255,0,0,0.6);
}

/* Stato disabilitato */
.link-btn.disabled {
    cursor: not-allowed;
}

/* Tooltip */
.link-btn.disabled::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -32px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff0000;
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    opacity: 0;
    pointer-events: none;
    white-space: nowrap;
    transition: opacity 0.3s;
}

.link-btn.disabled:hover::after {
    opacity: 1;
}

/* Mobile */
@media (max-width: 480px) {
    h1 {
        font-size: 1.9em;
    }
    .logo {
        max-width: 220px;
    }
}
</style>
</head>

<body>

<div class="container">

    <img src="Logo.png" alt="Logo" class="logo">

    <h1>Scopri i miei servizi!</h1>

    <div class="links">

        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Gratis
        </div>

        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Basic
        </div>

        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Intermediate
        </div>

        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Protocolli Advanced
        </div>

        <div class="link-btn disabled" data-tooltip="Presto disponibile!">
            Coaching Online
        </div>

    </div>

</div>

</body>
</html>
