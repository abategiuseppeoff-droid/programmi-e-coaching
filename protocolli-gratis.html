<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;

}

.container {
    max-width: 600px;

.protocol-grid {

.protocol-button:hover {
    background-color: #ffb347;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255,0,0,0.6);
}

/* CTA */
.cta {
    margin-top: 30px;
    font-size: 15px;
    color: #ccc;
}

.cta a {
    color: #ff0000;
    font-weight: bold;
    text-decoration: none;
}

.cta a:hover {
    text-decoration: underline;
}

/* Mobile */
@media (max-width: 480px) {
    .logo {
        max-width: 220px;
    }
    h1 {
        font-size: 1.9em;
    }
    .protocol-button {
        font-size: 16px;
        padding: 12px 0;
    }
}
</style>
