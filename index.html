<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogo Programmi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Anton&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
    position: relative;
}

/* Loghi laterali */
.side-logo {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    width: 260px;
    height: auto;
    pointer-events: none;
    z-index: 0;
}

.side-logo.left {
    left: calc(50% - 360px);
}

.side-logo.right {
    right: calc(50% - 360px);
}

/* Contenitore */
.container {
    position: relative;
    z-index: 1;
    max-width: 700px;
    margin: 15px auto;
    padding: 25px;
    background: #000; /* ora nero */
    text-align: center;
}

/* Logo principale */
.logo {
    max-width: 340px; /* pi√π grande */
    height: auto;
    margin-bottom: 8px;
}

/* Titolo */
h1 {
    font-family: 'Anton', sans-serif;
    font-size: 2.6em;
    color: #ff0000;
    margin-bottom: 12px;
}

/* Rettangolo titolo */
.title-bg {
    background-color: #000; /* nero uniforme */
    padding: 8px 22px;
    border-radius: 12px;
    display: inline-block;
}

/* Rettangolo decorativo sotto il titolo */
.title-card {
    background: #222;
    width: 180px;
    height: 10px;
    margin: 12px auto 25px auto;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.6);
}

/* Griglia programmi */
.program-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    justify-items: center;
}

/* Card */
.program-card {
    background: #222;
    border-radius: 15px;
    padding: 22px;
    max-width: 300px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}

.program-card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(255,0,0,0.6);
}

.program-card h2 {
    color: #ff0000;
    margin-bottom: 12px;
}

.program-card p {
    margin-bottom: 18px;
}

.program-card a {
    display: inline-block;
    text-decoration: none;
    background-color: #ffc439;
    color: #111;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
}

.program-card a:hover:not(.disabled) {
    background-color: #ffb347;
}

/* Disabilitato */
.program-card a.disabled {
    background-color: #555;
    color: #ccc;
    cursor: not-allowed;
    pointer-events: none;
}

/* Tooltip */
.program-card.disabled-card::after {
    content: "Nuovi programmi presto in arrivo!";
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ff0000;
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 12px;
    white-space: nowrap;
}

.program-card.disabled-card:hover::after {
    opacity: 1;
}

/* Mobile */
@media (max-width: 480px) {
    .logo {
        max-width: 230px;
    }
    .side-logo {
        width: 120px;
        left: 5px !important;
        right: 5px !important;
    }
}
</style>
</head>

<body>

<img src="Logo.png" class="side-logo left">
<img src="Logo.png" class="side-logo right">

<div class="container">

    <img src="Logo.png" alt="Logo" class="logo">

    <h1><span class="title-bg">Programmi disponibili</span></h1>

    <!-- Rettangolo decorativo -->
    <div class="title-card"></div>

    <div class="program-grid">
        <div class="program-card">
            <h2>Pure Hypertrophy</h2>
            <p>Programma strutturato per aumentare massa muscolare in modo graduale e sostenibile.</p>
            <a href="pure-hypertrophy.html">Acquista / Scopri</a>
        </div>

        <div class="program-card disabled-card">
            <h2>Nuovi programmi presto in arrivo!</h2>
            <a class="disabled">Acquista / Scopri</a>
        </div>
    </div>

</div>
</body>
</html>
