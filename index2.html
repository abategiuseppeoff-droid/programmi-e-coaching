<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalogo Programmi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Anton&display=swap" rel="stylesheet">
<style>
/* Corpo principale */
body {
    font-family: 'Montserrat', sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}
.container {
    max-width: 1200px;
    margin: 10px auto; /* spazio ridotto sopra e sotto */
    padding: 15px;
    text-align: center;
}

/* Logo sopra il titolo */
.logo {
    max-width: 250px; /* logo pi√π grande */
    height: auto;
    margin-bottom: 5px; /* spazio ridotto tra logo e titolo */
}

/* Titolo principale */
h1 {
    font-family: 'Anton', sans-serif;
    font-size: 3em;
    margin-bottom: 30px; /* spazio tra titolo e card */
}

/* Riquadro dietro il titolo (stesso colore delle card) */
.title-bg {
    background-color: #222; /* uguale alle card */
    color: #ff0000;
    padding: 10px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    display: inline-block;
}

/* Griglia programmi */
.program-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

/* Card programmi */
.program-card {
    background: #222;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
}
.program-card:hover {
    transform: scale(1.02);
    box-shadow: 0 6px 20px rgba(255,0,0,0.6);
}
.program-card h2 {
    color: #ff0000;
    margin-bottom: 15px;
    font-size: 1.6em;
}
.program-card p {
    margin-bottom: 20px;
    line-height: 1.5;
}
.program-card a {
    display: inline-block;
    text-decoration: none;
    background-color: #ffc439;
    color: #111;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}
.program-card a:hover:not(.disabled) {
    background-color: #ffb347;
    transform: scale(1.05);
    box-shadow: 0 4px 12px rgba(255,0,0,0.6);
}

/* Pulsante disabilitato */
.program-card a.disabled {
    background-color: #555;
    color: #ccc;
    cursor: not-allowed;
    pointer-events: none;
}

/* Tooltip sulla card disabilitata */
.program-card.disabled-card::after {
    content: "Nuovi programmi presto in arrivo!";
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #ff0000;
    color: #fff;
    padding: 6px 10px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    font-size: 12px;
}
.program-card.disabled-card:hover::after {
    opacity: 1;
}

/* Mobile */
@media (max-width: 480px) {
    h1 {
        font-size: 2.2em;
    }
    .container {
        padding: 15px;
        margin: 10px auto;
    }
    .logo {
        max-width: 200px;
    }
}
</style>
</head>
<body>
<div class="container">
    <!-- Logo sopra il titolo -->
    <img src="Logo.png" alt="Logo" class="logo">

    <h1><span class="title-bg">Programmi disponibili</span></h1>

    <div class="program-grid">
        <!-- Programma Pure Hypertrophy -->
        <div class="program-card">
            <h2>Pure Hypertrophy</h2>
            <p>Programma strutturato per chi vuole aumentare massa muscolare in modo graduale e sostenibile.</p>
            <a href="pure-hypertrophy.html">Acquista / Scopri</a>
        </div>

        <!-- Seconda card: programmi futuri -->
        <div class="program-card disabled-card">
            <h2>Nuovi programmi presto in arrivo!</h2>
            <p></p>
            <a href="#" class="disabled">Acquista / Scopri</a>
        </div>
    </div>
</div>
</body>
</html>
