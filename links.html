<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link in Bio</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    background-color: #000;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    padding: 40px 20px;
    margin: 0;
}
img.logo {
    max-width: 180px;
    margin-bottom: 20px;
}
h1 {
    color: #ff0000;
    font-size: 2.2em;
    margin-bottom: 30px;
}
a.button {
    display: block;
    width: 90%;
    max-width: 320px;
    margin: 15px auto;
    padding: 18px;
    background: #ffc439;
    color: #111;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    font-size: 18px;
    transition: background 0.3s, transform 0.2s;
    position: relative;
}
a.button:hover {
    background: #ffb347;
    transform: scale(1.03);
}

/* Pulsante disabilitato */
a.button.disabled {
    background: #555;
    color: #ccc;
    cursor: default;
    transform: none;
    pointer-events: auto; /* serve per tooltip */
}

/* Tooltip */
a.button.disabled::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: 120%;
    left: 50%;
    transform: translateX(-50%);
    background: #222;
    color: #fff;
    padding: 8px 12px;
    border-radius: 5px;
    white-space: nowrap;
    font-size: 14px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}
a.button.disabled:hover::after {
    opacity: 1;
}

/* Responsive */
@media (max-width: 480px) {
    a.button {
        font-size: 16px;
        padding: 14px;
    }
    img.logo {
        max-width: 150px;
    }
}
</style>
</head>
<body>

<!-- Logo -->
<img src="Logo.png" alt="Logo" class="logo">

<!-- Titolo -->
<h1>I miei link</h1>

<!-- Pulsanti interni -->
<a class="button" href="index.html" target="_blank">Protocolli Basic</a>
<a class="button disabled" data-tooltip="Coaching online presto disponibile!" onclick="return false;">Coaching</a>

<!-- In futuro puoi aggiungere altri programmi qui -->

</body>
</html>
